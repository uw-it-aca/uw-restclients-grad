sudo: false
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
before_script:
- pip install -e .
- pip install pycodestyle
- pip install nose2
- pip install coverage
- pip install commonconf
- pip install python-coveralls
script:
- pycodestyle uw_grad/ --exclude=uw_grad/tests
- coverage run --source=uw_grad uw_grad/test.py -v
after_script:
- coveralls
before_deploy:
- find uw_grad/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > uw_grad/VERSION
deploy:
  provider: pypi
  user: uw-it-aca
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
condition: $TRAVIS_PYTHON_VERSION = "2.7"
